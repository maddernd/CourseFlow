<div class="graph-based-map-container">

    <!-- Reset Button -->
    <button mat-raised-button color="primary"> Reset </button>

    <ngx-graph
        *ngIf="displayGraph"
        [view]="[1200, 1200]"
        [zoomLevel]="0.2"
        [links]="edges"
        [nodes]="nodes"
        layout="colaForceDirected"
        [autoCenter]="true"
        (select)="onNodeClicked($event)"
    >

    </ngx-graph>

    <!-- More detailed card panel -->
    <mat-card class="detailed-card-panel">

    </mat-card>
</div>
