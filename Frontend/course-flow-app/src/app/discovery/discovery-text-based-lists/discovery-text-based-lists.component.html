<div class="text-based-list-container">

    <h2 class="text-based-list-title"> {{ unitData.name }}</h2>

    <!-- Back Button -->
    <button 
        class="text-based-list-back-button"
        mat-raised-button color="primary" 
        *ngIf="previousData.length !== 0" 
        (click)="onBackButtonPressed()"
    > 
        Back 
    </button>

    <!-- Using regular css grids for this - material's grids were terrible for laying out content (overflowing off screen). -->
    <div class="text-based-list-grid-container">

        <!-- Loop through the current unit data's children to display the information at different layers of the hierarchy. -->
        <div class="text-based-list-grid-item" *ngFor="let data of unitData.children;">
            
            <mat-card>

                <mat-card-content>

                    {{data.name}}

                </mat-card-content>

                <mat-card-actions>

                    <!-- View More Button -->
                    <button mat-raised-button color="primary" (click)="onViewMorePressed(data)"> View More </button>

                </mat-card-actions>

            </mat-card>

        </div>

    </div>

</div>
